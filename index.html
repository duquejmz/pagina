<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
  
  <header>
    <img class="logo" src="./images/logo.svg" alt="logo">
    <img id="menu" class="menu" src="./images/icon-menu.svg" alt="menu">
    <nav id="navbar">
      <div class="back"></div>
      <div class="front">
          <div class="close-img">
            <img id="close-btn" src="./images/icon-close-menu.svg" alt="close">
          </div>
          <ul>
            <li>
              <button class="submenu-btn">Features<img src="./images/icon-arrow-down.svg" alt="flecha abajo"></button> 
              <ul class="features-ul">
                <li> 
                  <img src="./images/icon-todo.svg" alt="todo">
                  <span>To do List</span>
                </li>
                <li>
                  <img src="./images/icon-calendar.svg" alt="calendar">
                  <span>Calendar</span>
                </li>
                <li>
                  <img src="./images/icon-reminders.svg" alt="reminders">
                  <span>Reminders</span>
                </li>
                <li>
                  <img src="./images/icon-planning.svg" alt="planning">
                  <span>Planning</span>
                </li>
              </ul>
            </li>
            <li>
              <button class="submenu-btn">Company<img src="./images/icon-arrow-down.svg" alt="flecha abajo"></button> 
              <ul class="company-ul">
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
              </ul>
            </li>
            <li>Careers</li>
            <li>About</li>
          </ul>
          <div class="btns-container">
            <button  class="login-btn">Login</button>
            <button class="register-btn">Register</button>
          </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <section>
      <h2>Make remote work</h2>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      <div class="logos">
        <img class="databiz" src="./images/client-databiz.svg" alt="databiz">
        <img class="audiophile" src="./images/client-audiophile.svg" alt="audiophile">
        <img class="meet" src="./images/client-meet.svg" alt="meet">
        <img class="maker" src="./images/client-maker.svg" alt="maker">
      </div>
    </section>
    <picture>
      <source srcset="./images/image-hero-mobile.png" media="(max-width: 639px)">
      <source srcset="./images/image-hero-desktop.png" media="(min-width: 640px)">
      <img class="hero-img" src="./images/image-hero-mobile.png" alt="hero">
    </picture>
  </main>

  <script src="./main.js"></script>

   <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Camila Duque</a>.
  </div> -->

</body>
</html>
